{% include 'index.html' %}
<div class="container mt-3">
    <h2>Želim pročitati...</h2>
    <form method="post">
        <div class="mt-3 mb-3">
            <label for="naslov" class="form-label">Naslov:</label>
            <input type="text" class="form-control" id="naslov" name="naslov" required>
        </div>
        <div class="mb-3">
            <label for="autor" class="form-label">Autor:</label>
            <input type="text" class="form-control" id="autor" name="autor" required>
        </div>
        <div class="mb-3">
            <label for="zanr" class="form-label">Žanr:</label>
            <select name="zanr" id="zanr" required>
                <option value="Crime">Crime</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="True crime">True crime</option>
                <option value="Historical fiction">Historical fiction</option>
                <option value="Romance">Romance</option>
                <option value="Thriller">Thriller</option>
                <option value="Horror">Horror</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="izdavac" class="form-label">Izdavač:</label>
            <input type="text" class="form-control" id="izdavac" name="izdavac" required>
        </div>
        <div class="mb-3">
            <label for="godina_izdanja" class="form-label">Godina izdanja:</label>
            <input type="number" id="godina_izdanja" name="godina_izdanja" required>
        </div>
        <div class="mb-3">
            <label for="broj_stranica" class="form-label">Broj stranica:</label>
            <input type="number" id="broj_stranica" name="broj_stranica" required>
        </div>
        <button type="submit" class="btn btn-info">Dodaj</button>
    </form>
</div>

<style>
    body {
        background-image: url('../static/pozadina.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        padding-top: 68px;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 10px;
        padding: 20px;
        margin-top: 70px;
    }

    input[type=submit] {
        background-color: #7278e4;
        border: none;
        color: black;
        padding: 16px 32px;
        text-decoration: none;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>
